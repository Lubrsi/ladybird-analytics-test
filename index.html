<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybird Analytics Tester</title>
</head>
<body>
<h1>Well hello friends :^)</h1>
<p>This page is used for testing JavaScript analytics tools such as Google Analytics in the Ladybird web browser.</p>
<p>This page is currently using Google Analytics via Google Tag Manager.</p>
<button id="sendevent">Click me to send an analytics event!</button>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B5ZHJDX37Y"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'G-B5ZHJDX37Y');
</script>
<script>
    document.getElementById("sendevent").onclick = () => {
        gtag("event", "clicked_the_button");
    };
</script>
</body>
</html>
